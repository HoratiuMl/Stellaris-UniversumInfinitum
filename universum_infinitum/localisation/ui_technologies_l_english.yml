l_english:
 TECH_UNLOCK_TERRAFORMING_UI_BARREN_CHANGE_TITLE:0 "§HUnlocks Feature:§! Barren World Terraformation"
 TECH_UNLOCK_TERRAFORMING_UI_BARREN_CHANGE_DESC:1 "§HBarren World Terraformation§!\nAllows us to terraform lifeless barren worlds."

 tech_tb_ui_giant_earthworms:0 "Giant Earthworms Removal"
 tech_tb_ui_giant_earthworms_desc:1 "Selective soil poisoning combined with heavy firepower can quickly eliminate the giant eartoworms in a region.\n\n"
 tech_tb_ui_sea_monsters:0 "Sea Monsters Removal"
 tech_tb_ui_sea_monsters_desc:1 "Swarms of automated underwater drones that hunt and kill sea monsters.\n\n"
 tech_tb_ui_dry_desert:0 "Dry Deset Removal"
 tech_tb_ui_dry_desert_desc:1 "Deep automated wells and weather control devices can quickly turn a dry desert into a habitable area.\n\n"
 tech_mine_ui_laevis:0 "Laevis Liquids Refining"
 tech_mine_ui_laevis_desc:1 "Refined from the plasma of certain stars, the Laevis Liquid is a very rare type of liquid that is near frictionless and weightless.\n\n"
 tech_mine_ui_gaudium:0 "Gaudium Crystals Extraction"
 tech_mine_ui_gaudium_desc:1 "These rare and beautiful crystals resonate with a gentle hum that instills a sense of well-being in most sentient beings.\n\n"
 tech_mine_ui_otium:0 "Otium Mining"
 tech_mine_ui_otium_desc:1 "This rare ore can be alloyed with most metals, giving them a level of molecular alignment that makes them lighter while maintaining structural integrity.\n\n"
 tech_mine_ui_roboro:0 "Roboro Crystals Extraction"
 tech_mine_ui_roboro_desc:1 "These rare crystals behave very strangely around electricity, boosting it at the cost of heat.\n\n"
 tech_ui_barren_terraforming:0 "Barren World Terraformation"
 tech_ui_barren_terraforming_desc:1 "Allows us to create a whole new, livable world, out of a lifeless space rock.\n\n"
 tech_mine_ui_talpa:0 "Talpa Mining"
 tech_mine_ui_talpa_desc:1 "This ore can be refined into a metal that can be chemically reprogrammed to be very malleable, at any given time.\n\n"
 tech_mine_ui_munitus:0 "Munitus Dust Refining"
 tech_mine_ui_munitus_desc:1 "This dust is a naturally occurring construction material on some worlds. It can be mixed with conventional materials in order to produce a very robust super-concrete.\n\n"

