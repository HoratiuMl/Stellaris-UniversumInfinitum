l_english:
 sr_ui_laevis_liquids:0 "Laevis Liquids"
 sr_ui_laevis_liquids_desc:1 "Refined from the plasma of certain stars, the Laevis Liquid is a very rare type of liquid that is near frictionless and weightless."
 sr_ui_gaudium_crystals:0 "Gaudium Crystals"
 sr_ui_gaudium_crystals_desc:1 "These rare and beautiful crystals resonate with a gentle hum that instills a sense of well-being in most sentient beings."
 sr_ui_otium_ore:0 "Otium Ore"
 sr_ui_otium_ore_desc:1 "This rare ore can be alloyed with most metals, giving them a level of molecular alignment that makes them lighter while maintaining structural integrity."
 sr_ui_roboro_crystals:0 "Roboro Crystals"
 sr_ui_roboro_crystals_desc:1 "These rare crystals behave very strangely around electricity, boosting it at the cost of heat."
 sr_ui_talpa_ore:0 "Talpa Ore"
 sr_ui_talpa_ore_desc:1 "This ore can be refined into a metal that can be chemically reprogrammed to be very malleable, at any given time."
 sr_ui_munitus:0 "Munitus Dust"
 sr_ui_munitus_desc:1 "This dust can be mixed with construction materials in order to produce very robust buildings."

