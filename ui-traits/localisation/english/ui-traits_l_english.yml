 ui_trait_governor_sociologist:0 "Sociologist"
 ui_trait_governor_spiritual_preacher_desc:0 "This is a strong religious believer and a preacher of his faith.§!\n"
 ui_trait_governor_spiritual_preacher:0 "Spiritual Preacher"
 ui_trait_governor_vicious_rumours_desc:0 "This individual is haunted by vicious rumours regarding multiple and different aspects of its life, tarnishing its image and sowing distrust amongst its subjects.§!\n"
 ui_trait_governor_vicious_rumours:0 "Vicious Rumours"
 ui_trait_governor_war_idsustrialist_desc:0 "This is a magnate in the war idustry, and strongly lobbies for more military spending.§!\n"
 ui_trait_governor_war_industrialist:0 "War Industrialist"
 ui_trait_governor_security_interest_desc:0 "This has a strong interest in defence, eploying a policy focused on improving the civilian and military security.§!\n"
 ui_trait_governor_security_interest:0 "Security Interest"
 
